<navbar></navbar>

<div class="container-fluid">
    <h1 class="mt-2"> Nutzer</h1>

    <div class="form-inline">
        <a routerLink="/user/new" class="btn btn-success mr-2"><i class="fa fa-plus"></i> Neuer Nutzer</a>
        <a routerLink="/user/import" class="btn btn-success mr-2"><i class="fa fa-upload"></i> Nutzer importieren</a>
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input class="form-control" type="text" placeholder="Filter users" [(ngModel)]="filter">
        </div>
    </div>

    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th class="text-left w-90">Nutzername</th>
                <th class="text-center w-10">Postpaid user?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredUsers">
                <td>
                    <a routerLink="/user/{{ item.id }}" class="btn btn-sm btn-outline-primary mr-2"><i class="fa fa-pencil"></i></a>
                    {{ item.name }}
                    <span *ngFor="let tag of item.tags" class="badge badge-secondary ml-1">{{ tag.name }}</span>
                <td class="text-center">
                    <i *ngIf="item.allow_negative_balance" class="fa fa-check"></i>
                    <i *ngIf="!item.allow_negative_balance" class="fa fa-ban"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
